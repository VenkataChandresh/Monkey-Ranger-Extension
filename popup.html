<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkey Ranger</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="jungle-bg"></div>
    <div class="jungle-overlay"></div>

    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <div class="logo-wrap">
          <img src="./assets/background.png" alt="Send" />
        </div>
        <div class="header-text">
          <span class="app-name">Monkey Ranger</span>
          <span class="app-sub">Academic Threat Monitor</span>
        </div>
      </div>

      <div class="status-pill" id="panicBadge">
        <span class="status-dot" id="panicDot"></span>
        <span id="panicScore">0</span>%
      </div>
    </header>

    <div class="hdivider"></div>

    <!-- OVERVIEW ROW (Only 2 stats now) -->
    <div class="overview-row">
      <div class="overview-stat">
        <span class="overview-val" id="assignmentCount">—</span>
        <span class="overview-key">Active</span>
      </div>

      <div class="overview-stat">
        <span class="overview-val" id="nextDue">—</span>
        <span class="overview-key">Next Due</span>
      </div>
    </div>

    <!-- METER -->
    <div class="meter-wrap">
      <div class="meter-track">
        <div class="meter-fill" id="panicFill"></div>
      </div>
      <div class="meter-ends">
        <span>Chill</span>
        <span>Panic Level</span>
        <span>RIP</span>
      </div>
    </div>

    <div class="hdivider"></div>

    <!-- NANNER -->
    <div class="nanner-row">
      <img src="./assets/extension_logo.png" alt="Send" />
      <div class="nanner-body">
        <span class="nanner-label">Nanner</span>
        <p class="nanner-msg" id="monkeyMessage">
          Loading your academic fate...
        </p>
      </div>
    </div>

    <div class="hdivider"></div>

    <!-- ASSIGNMENTS -->
    <div class="list-header">
      <span class="list-title">Assignments</span>
      <span class="list-count" id="listCount"></span>
    </div>

    <div class="assignments-list" id="assignmentsList"></div>

    <div class="hdivider"></div>

    <!-- VENT -->
    <div class="vent-wrap">
      <div class="vent-top">
        <span class="vent-title">Ask Nanner</span>
        <span class="vent-hint">AI-powered roasting</span>
      </div>

      <textarea
        id="ventInput"
        placeholder="I haven't started and it's due at midnight..."
      ></textarea>

      <button id="ventBtn">
        <img src="./assets/extension_logo.png" alt="Send" />
        <p>Ask Ranger</p>
        <span class="btn-icon">→</span>
      </button>

      <p class="vent-response" id="ventResponse"></p>
    </div>

    <script src="data/fakeCanvas.js"></script>
    <script src="logic.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
